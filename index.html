<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[DEMO] : Imali X</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header id="navbar" hidden>
      <nav class="navbar sticky">
        <div class="navbar-logo">
          <img src="" alt="Imali X's logo" />
          <h1>Imali X</h1>
        </div>

        <ul class="navbar-links">
          <li class="nav-item active">
            <a href="#accounts">Accounts</a>
          </li>
          <li class="nav-item">
            <a href="#loans">Loans</a>
          </li>
          <li class="nav-item">
            <a href="#support">Support</a>
          </li>
        </ul>

        <div class="navbar-actions">
          <button id="dark-mode-toggle" class="theme-toggle">Dark Mode</button>
        </div>
      </nav>
    </header>

    <main>
      <!-- Login Section -->
      <section class="login-container" id="login-section">
        <div class="login-card">
          <h2 class="login-heading">Login to Imali X</h2>

          <form id="login-form">
            <!-- Username -->
            <div class="input-group">
              <input
                type="text"
                id="username"
                class="login-input"
                required
                autofocus
              />
              <label for="username" class="floating-label">Username</label>
              <small class="error-message" id="username-error"></small>
            </div>

            <!-- Pin Code -->
            <div class="input-group">
              <input
                type="password"
                id="pin"
                class="login-input"
                placeholder="Enter your pin"
                required
              />
              <label for="pin" class="floating-label">Pin Code</label>
              <span class="toggle-visibility" id="toggle-pin">Show</span>
              <small class="error-message" id="pin-error"></small>
            </div>

            <!-- Remember Me -->
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>
          </form>
        </div>
      </section>

      <!-- Homepage Components (Initially Hidden) -->
      <section id="homepage" hidden>
        <section id="breadcrumb">
          <p>Home > Accounts</p>
        </section>
        <section id="accounts">
          <h2>Accounts Section</h2>
          <p>Details about the user's accounts go here.</p>
        </section>
        <section id="loans">
          <h2>Loans Section</h2>
          <p>Details about loans go here.</p>
        </section>
        <section id="support">
          <h2>Support Section</h2>
          <p>Details about support go here.</p>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
