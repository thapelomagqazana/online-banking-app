<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[DEMO] : Imali X</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header id="navbar" hidden>
      <nav class="navbar sticky">
        <div class="navbar-logo">
          <img src="" alt="Imali X's logo" />
          <h1>Imali X</h1>
        </div>

        <!-- Hamburger Icon (Hidden on larger screens) -->
        <div id="hamburger-icon" class="hamburger-icon" aria-label="Menu">
          &#9776;
        </div>

        <ul class="navbar-links" id="navbar-links">
          <li class="nav-item active">
            <a href="#accounts">Accounts</a>
          </li>
          <li class="nav-item">
            <a href="#loans">Loans</a>
          </li>
          <li class="nav-item">
            <a href="#support">Support</a>
          </li>
          <!-- Navbar Actions (inside the collapsible menu) -->
          <li class="nav-item">
            <button id="dark-mode-toggle" class="theme-toggle">
              Dark Mode
            </button>
          </li>
          <li class="nav-item">
            <button id="logout-btn" class="logout-button">Logout</button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Login Section -->
      <section class="login-container" id="login-section">
        <div class="login-card">
          <h2 class="login-heading">Login to Imali X</h2>

          <form id="login-form">
            <!-- Username -->
            <div class="input-group">
              <input
                type="text"
                id="username"
                class="login-input"
                required
                autofocus
              />
              <label for="username" class="floating-label">Username</label>
              <small class="error-message" id="username-error"></small>
            </div>

            <!-- Pin Code -->
            <div class="input-group">
              <input type="password" id="pin" class="login-input" required />
              <label for="pin" class="floating-label">Pin Code</label>
              <span class="toggle-visibility" id="toggle-pin">Show</span>
              <small class="error-message" id="pin-error"></small>
            </div>

            <!-- Remember Me -->
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember Me</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>
          </form>
        </div>
      </section>

      <!-- Homepage Components (Initially Hidden) -->
      <section id="homepage" hidden>
        <section id="breadcrumb">
          <p>Home > Accounts</p>
        </section>
        <section id="accounts" class="account-overview">
          <h2 class="greeting-message" id="greeting-message"></h2>

          <div class="balance-container">
            <div class="balance-display">
              <h1 class="balance">
                Balance: <span id="balance-amount"></span>
              </h1>
              <div class="currency-switcher">
                <label for="currency-select">Currency:</label>
                <select id="currency-select">
                  <option value="ZAR">ZAR</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                </select>
              </div>
            </div>
            <p class="balance-tooltip" id="balance-tooltip">
              Last Transaction: Deposit of R1,000.00
            </p>
          </div>

          <!-- Transactions List -->
          <div class="transactions-container">
            <h3>Your Recent Transactions</h3>
            <ul id="transaction-list" class="transaction-list">
              <!-- Transactions will be dynamically added here -->
            </ul>
          </div>
        </section>
        <section id="loans">
          <h2>Loans Section</h2>
          <p>Details about loans go here.</p>
        </section>
        <section id="support">
          <h2>Support Section</h2>
          <p>Details about support go here.</p>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
